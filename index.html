<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Amber Orenstein|Hangman-Game</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>

<div class="container">
	
	<div class="jumbotron">
		<h1>Hangman Game</h1>
		<p>Colorado Fun Facts!</p>
	</div> 


	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Current Word</h3>
	  </div>
	  <div class="panel-body">
	    <h2 id ="currentWord">_ _ _ _ _ _ _ </h2>
	  </div>
	</div>


	<div class="panel panel-default">
	  <div class="panel-body">
	    <strong>Wrong Guesses: </strong><span id ="wrongGuesses"></span>
	  </div>
	</div>

	<div class="panel panel-default">
	  <div class="panel-body">
	    <strong>Guesses Left: </strong><span id ="numGuesses"></span>
	  </div>
	</div>

	<div class="panel panel-default">
	  <div class="panel-body">
	    <strong>Wins: </strong><span id ="winCounter"></span>
	  </div>
	</div>


	<div class="panel panel-default">
	  <div class="panel-body">
	    <strong>Losses: </strong><span id ="lossCounter"></span>
	  </div>
	</div>



</div>

<!--Link to JS -->
<script src="assets/javascript/game.js"></script>

</body>
</html>
